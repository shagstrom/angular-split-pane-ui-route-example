<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Fixed left</title>
		<link rel="stylesheet" href="../bower_components/split-pane/split-pane.css" />
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/split-pane/split-pane.js"></script>
		<script src="bower_components/angular-split-pane/angular-split-pane.js"></script>
		<style type="text/css">
			html, body {
				height: 100%;
				min-height: 100%;
				margin: 0;
				padding: 0;
			}
			/* The styling bolow is very simple. You can style things your own way. */
			body {
				box-sizing: border-box;
				background: #aaa;
				padding: 5px;
			}
			.full-page {
				height: 100%;
				width: 100%;
			}
			.split-pane-divider {
				background: #aaa;
			}
			.split-pane-component {
				background: #fff;
			}
		</style>
		<script>
			angular.module('example', ['shagstrom.angular-split-pane', 'ui.router'])
			.config(function($stateProvider) {
				$stateProvider
				.state('split-pane', {
					url: '/split-pane',
					template:
'<div data-split-pane>' +
'	<div data-split-pane-component data-width="20em"><a href="#">No pane</a></div>' +
'	<div data-split-pane-divider data-width="5px"></div>' +
'	<div data-split-pane-component>right</div>' +
'</div>'
				})
				.state('home', {
					url: '',
					template:
'<h1>No pane</h1>' +
'<p><a href="#split-pane">Show split pane</a></p>'
				})
			});;
		</script>
	</head>
	<body data-ng-app="example">
		<div class="full-page" data-ui-view></div>
	</body>
</html>
